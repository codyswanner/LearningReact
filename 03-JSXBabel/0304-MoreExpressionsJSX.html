<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="my-react-app"></div>

        <script type="text/babel">
            const orange_str = "Orange";
            const apple_str = "Apple";
            const banana_str = "Banana";

            function pick_fruits(index) {
                if (index == 1) {
                    return orange_str;
                }
                if (index == 2) {
                    return apple_str;
                }
                if (index == 3) {
                    return banana_str;
                }
                else {
                    return (<b>Invalid index!</b>)
                }
            };

            const fruits_list = (
                <div>
                    <div key="el-key" className="my-fruit">Some of my favorite fruits!</div>
                    <ul>
                        <li key="O-key">{pick_fruits(1)}</li>
                        <li key="A-key">{pick_fruits(2)}</li>
                        <li key="B-key">{pick_fruits(3)}</li>
                        <li key="N-key">{pick_fruits(4)}</li>
                    </ul>
                </div>

            );
            
            ReactDOM.render(fruits_list, document.getElementById("my-react-app"));

        </script>
    </body>
